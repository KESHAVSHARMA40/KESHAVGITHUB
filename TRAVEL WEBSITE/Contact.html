<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <main style="background-image: url(pexels-eberhard-grossgasteiger-1287089.jpg);">
        <section class="contact-section">
          <h1 style="text-align: center; font-size: 80px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Go-Amigo</h1>
            <h2>Enter your details</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 YourCompany. All rights reserved.</p>
    </footer>
</body>
</html>
